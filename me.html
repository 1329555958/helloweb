<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">维金</h1>
			<h6 class="mui-pull-right" style="margin-top: 15px;"><a>交易记录</a></h6>
		</header>
		<nav class="mui-bar mui-bar-tab" style="z-index: 999;">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="products.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">理财</span>
			</a>
			<a class="mui-tab-item mui-active" href="me.html">
				<span class="mui-icon mui-icon-person-filled"></span>
				<span class="mui-tab-label">我的</span>
			</a>

		</nav>
		<div class="mui-content">
			<div style="background-color: #FFFFFF;">
				<div class="mui-text-center" style="padding: 10px;">
					<h6>当前资产总值</h6>

					<span class="i-number"> 10,100.23</span>

				</div>
				<div class="mui-row" style="padding:10px;">
					<div class="mui-col-xs-4 mui-text-center">
						<h4 style="margin-bottom: 0;">100</h4>
						<br />
						<h6 style="margin-top: -12px;">余额</h6>
					</div>

					<div class="mui-col-xs-4 mui-text-center i-border-left i-border-right">
						<h4 style="margin-bottom: 0;">10.08</h4>
						<br />
						<h6 style="margin-top: -12px;">昨日收益</h6>
					</div>

					<div class="mui-col-xs-4 mui-text-center">
						<h4 style="margin-bottom: 0;">100.23</h4>
						<br />
						<h6 style="margin-top: -12px;">总收益</h6>
					</div>
				</div>
			</div>

			<div class="mui-row" style="margin-top: 10px;">
				<div class="mui-col-xs-6" style="padding: 5px;">
					<button type="button" class="mui-btn mui-btn-royal mui-btn-block mui-btn-outlined">提现</button>
				</div>
				<div class="mui-col-xs-6" style="padding: 5px;">
					<button type="button" class="mui-btn mui-btn-royal mui-btn-block">充值</button>
				</div>
			</div>

			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						我的投资
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						安全设置
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
		<script type="text/javascript" src="js/app.js"></script>

</html>
